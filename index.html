<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Random Number Facts</title>
</head>
<body>
    <div class="container">
        <div class="mt-5 card mx-auto text-white bg-primary text-center border-secondary" style="width: 25rem;">
            <div class="card-body">
                <h1 class="card-title">Number Facts</h1>
                <p class="card-text">Enter a number and get a random fact!</p>
                <input type="text" id="number" class="form-control" placeholder="Enter a number..">
            </div>
            <div id="num-fact-title" class="card-title">
            </div>
            <div id="num-fact" class="card-text"></div>
        </div>
    </div>
</body>
</html>
